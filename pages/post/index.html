<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV Community</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/practicaldev/image/fetch/s--E8ak4Hr1--/c_limit,f_auto,fl_progressive,q_auto,w_32/https://dev-to.s3.us-east-2.amazonaws.com/favicon.ico"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/styles-post.css" />
  </head>
  <body>
    <header class="header__nav bg-light position-sticky sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container d-flex">
          <!--Button Ofcanvas-->
          <button
            class="c-btn c-btn--icon-alone js-hamburger-trigger mx-2 d-md-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <img src="" alt="" />
            </span>
          </button>
          <a class="site-logo" href="/">
            <img
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt=""
            />
          </a>
          <div
            class="collapse navbar-collapse position-relative mb-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-0 m-lg-2"></ul>
            <form class="d-md-flex w-50" role="search">
              <input
                class="form-control me-2"
                id="searchInput"
                type="search"
                placeholder="Search..."
                aria-label="Search"
              />
              <button
                class="border-0 bg-body position-absolute end-50 bg-transparent mt-1"
                id="searchButton"
              >
                <img src="../../img/icons/lupa.svg" alt="Search icon" />
              </button>
            </form>
            <!--Create Post Button-->
            <a href="" class="create-post__button">Create Post</a>
          </div>

          <!--Search Icon-->
          <a class="search-logo d-block d-lg-none" href="">
            <img src="../../img/icons/lupa.svg" alt="" />
          </a>

          <!--Notification bell-->
          <a class="notifications-logo" href=""
            ><img src="./img/icons/bell.svg" alt=""
          /></a>

          <!--User Account Button-->
          <button class="user__button" type="submit">
            <span>
              <img
                src="https://res.cloudinary.com/practicaldev/image/fetch/s--4zZ4vSLE--/c_fill,f_auto,fl_progressive,h_90,q_auto,w_90/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/1135735/1821abf9-98b8-4d79-a4f1-859ca0ef2a5f.png"
                alt=""
              />
            </span>
          </button>
        </div>
      </nav>
    </header>
    <h1>Post</h1>
  </body>
</html>
